		<!-- Hero Search Form -->
		<div class="container center-container">
			<div class="wrap-login">
				<div class="hero-search-form log-reg-form">
					<!-- Tabs -->
					<div class="nav nav-tabs nav-justified" id="heroTab" role="tablist">
						<a class="nav-item nav-link active" id="nav-userLogin-tab" data-toggle="tab" href="#nav-userLogin" role="tab" aria-controls="nav-userLogin" aria-selected="true"
							><i class="fas fa-users pr-2"></i>User Login</a
						>
						<a class="nav-item nav-link" id="nav-userSignup-tab" data-toggle="tab" href="#nav-userSignup" role="tab" aria-controls="nav-userSignup" aria-selected="false"
							><i class="fas fa-user-plus pr-2"></i>Sign Up</a
						>
						<div class="panel"></div>
						<div class="panel2"></div>
					</div>
					<!-- Tabs Content -->
					<div class="tab-content" id="nav-tabContent">
						<!-- login tab -->
						<div class="tab-pane show active" id="nav-userLogin" role="tabpanel" aria-labelledby="nav-userLogin-tab">
							<form action="login.inc.php" method="post">
								<div class="container">
									<div class="row">
										<div class="form-group col-12">
											<input type="email" name="log-email" class="form-control input-field" id="log-email" autocomplete="off" required />
											<label class="form-control-placeholder" for="log-email">Email</label>
										</div>
										<div class="form-group col-12">
											<input type="password" name="loginPwd" class="form-control input-field" id="logPass" autocomplete="off" required />
											<label class="form-control-placeholder" for="logPass">Password</label>
										</div>
										<div class="form-group col-12">
											<button type="submit" name="login-submit" id="form-login-btn" class="btn login-btn"><i class="fas fa-sign-in-alt pr-2"></i>Login</button>
										</div>
									</div>
								</div>
							</form>
						</div>
						<!-- signing tab -->
						<div class="tab-pane" id="nav-userSignup" role="tabpanel" aria-labelledby="nav-userSignup-tab">
							<form action="" class="signIn-form" method="post">
								<div class="container">
									<div class="row">
										<div class="form-group col-12">
											<input type="text" name="first-name" class="form-control input-field" id="first-name" autocomplete="off" required />
											<label class="form-control-placeholder" for="first-name">First Name</label>
										</div>
										<div class="form-group col-12">
											<input type="text" name="last-name" class="form-control input-field" id="last-name" autocomplete="off" required />
											<label class="form-control-placeholder" for="last-name">Last Name</label>
										</div>
										<div class="form-group col-12">
											<input type="text-area" name="address" class="form-control input-field" id="address" autocomplete="off" required />
											<label class="form-control-placeholder" for="address">Address</label>
										</div>
										<div class="form-group col-12">
											<input
												type="tel"
												name="mobile-no"
												class="form-control input-field"
												id="mobile-no"
												autocomplete="off"
												pattern="^[0-9]{11}$"
												title="Please input a valid mobile number. eg: 01712345678"
												required
											/>
											<label class="form-control-placeholder" for="mobile-no">Mobile Number</label>
										</div>
										<div class="form-group col-12">
											<input type="email" name="email" class="form-control input-field" id="email" autocomplete="off" required />
											<label class="form-control-placeholder" for="email">Email</label>
										</div>
										<div class="form-group col-12">
											<input type="password" name="pwd" class="form-control input-field" id="pass" autocomplete="off" required />
											<label class="form-control-placeholder" for="pass">Password</label>
										</div>
										<div class="form-group col-12">
											<input type="password" name="pwd_confirm" class="form-control input-field" id="con_pass" autocomplete="off" required />
											<label class="form-control-placeholder" for="con_pass">Confirm Password</label>
										</div>
										<div class="form-group col-12">
											<ul class="rad-select">
												<div class="row">
													<div class="col-sm-6">
														<li>
															<input type="radio" id="rad1" name="selector" required />
															<label for="rad1" class="rad-btn rad1">I am a Worker</label>
														</li>
													</div>
													<div class="col-sm-6">
														<li>
															<input type="radio" id="rad2" name="selector" />
															<label for="rad2" class="rad-btn">I am a Consumer</label>
														</li>
													</div>
												</div>
											</ul>
										</div>
										<div class="form-group col-12">
											<button type="submit" name="signup_submit" class="btn login-btn"><i class="fas fa-user-plus pr-2"></i>Signup</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			// Navigation-tab animation
			$("#heroTab a").on("click", function() {
				var position = $(this).position();
				var width = $(this).width();
				$("#heroTab .panel").css({ left: +position.left, width: width });
			});
			var actWidth = $("#heroTab")
				.find(".active")
				.width();
			var actPosition = $("#heroTab .active").position();
			$("#heroTab .panel").css({ left: +actPosition.left, width: actWidth });
		</script>
